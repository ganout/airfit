<!doctype html>
<html lang="fr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet" type="text/css">
    <title>Airfit | Mon compte</title>
</head>
<body>
<main class="profile-container">
    <h1>Air<span>fit</span></h1>
    <img src="image/Webp.net-resizeimage.jpg" alt="profile">
    <div class="profile-container-identification">
        <h2>John</h2>
        <h2>Doe</h2>
        <a href="#profile-modification" class="btn-floating modal-trigger pink darken-1 waves-light">
            <i class="material-icons right">create</i>
        </a>
    </div>
    <!-- Modal Structure -->
    <div id="profile-modification" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Modifier mes infos</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col l3 m6 s12">
                        <input id="last_name" type="text" value="">
                        <label for="last_name">Nom</label>
                    </div>
                    <div class="input-field col l3 m6 s12">
                        <input id="first_name" type="text" value="">
                        <label for="first_name">Pr√©nom</label>
                    </div>
                    <div class="input-field col l3 m6 s12">
                        <input id="password1" type="password" value="">
                        <label for="password1">Mot de passe</label>
                    </div>
                    <div class="input-field col l3 m6 s12">
                        <input id="password2" type="password" value="">
                        <label for="password2">Mot de passe</label>
                    </div>
                    <button class="btn-floating light-green offset-s1 btn-check" type="submit" name="action">
                        <i class="material-icons right">check</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="fixed-action-btn click-to-toggle">
        <a class="btn-floating btn-large pink darken-1"><i class="large material-icons">more_vert</i></a>
        <ul>
            <li><a href="/about" class="btn-floating pink darken-1"><i class="material-icons flew-over">info_outline</i></a></li>
            <li><a href="/dashboard" class="btn-floating indigo darken-1"><i class="material-icons flew-over">fitness_center</i></a></li>
            <li><a href="/" class="btn-floating lime accent-4"><i class="material-icons flew-over blue-grey-text text-darken-4">home</i></a></li>
        </ul>
    </div>
</main>
<!--Import jQuery before materialize.js-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" type="text/javascript"></script>
<script src="js/profile.js" type="text/javascript"></script>
</body>
</html>
